{% extends 'core/base.html' %}
{% block title %}Importar Arquivo{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Importar Arquivo CSV/XLSX</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="arquivo_csv">Selecione um arquivo:</label>
                <input type="file" class="form-control-file" id="arquivo_csv" name="arquivo_csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
