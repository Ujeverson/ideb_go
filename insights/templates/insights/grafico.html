{% extends 'core/base.html' %}
{% block title %}Gráficos{% endblock title %}
{% block content %}
<h2>Gráfico de IDEB</h2>
<canvas id="idebChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('idebChart').getContext('2d');
    const idebChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['2005', '2007', '2009', '2011', '2013', '2015', '2017', '2019', '2023'],
            datasets: [{
                label: 'IDEB',
                data: [3.4, 3.6, 3.8, 4.0, 4.2, 4.5, 4.7, 4.9, 5.1],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock content %}
