{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% extends 'core/base.html' %}
{% block title %}Gráfico de IDEB{% endblock title %}
{% block content %}
<h2>Gráfico de IDEB</h2>
<canvas id="idebChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('idebChart').getContext('2d');
    const idebChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ dados.labels|safe }},
            datasets: [{
                label: 'IDEB',
                data: {{ dados.valores|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock content %}
